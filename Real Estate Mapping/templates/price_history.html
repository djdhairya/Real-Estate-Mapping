<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>
<body>
    <tabel class="tabel tabel-stripped tabel-hover">
        <thead class="tabel-dark">
            <tr>
                {% for columns in price_history_df.columns %}
                <th>{{ columns }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            { % for row in price_history_df.value %}
                <tr>
                    {%  for cell in row %}
                    <td>{{ cell }}</td>
                    {%  endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </tabel>
</body>
</html>
